<section class="py-4">
  <div class="container-fluid px-0">

    <h1 class="text-center mb-4">Plan Your Disney Vacation</h1>

    <iframe
      id="disney-iframe"
      src="https://www.disneytravelcenter.com/ecc98b0fa6/"
      style="width:100%; border:none;"
      loading="lazy">
    </iframe>

  </div>
</section>

<script>
  window.addEventListener("message", function (e) {
    if (e.data && e.data.frameHeight) {
      document.getElementById("disney-iframe").style.height =
        (e.data.frameHeight + 30) + "px";
    }
  });
</script>
