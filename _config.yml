title: "Voyage By Luna Blog"
description: "Authentic travel stories, destination guides, and personal journeys around the world."

theme: minima

minima:
  skin: classic
  custom_css:
    - /assets/css/custom.css

future: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# site-wide (add if missing)
url: "https://blog.voyagebyluna.com"   # use your blog domain or https://voyagebyluna.com if you prefer
baseurl: ""                            # keep blank if published at root of domain

author:
  name: "Soukeyna Traoré-Dia"
  email: "soukeyna@voyagebyluna.com"
  bio: "Founder of Voyage By Luna — helping families & explorers discover unforgettable destinations."

twitter_username: "voyagebyluna"   # optional, for share cards

gallery:
  - /assets/images/g1.jpg
  - /assets/images/g2.jpg
  - /assets/images/g3.jpg

# collections:
#   categories:
#     output: true
#   tags:
#     output: true

# Default metadata for all posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      seo:
        type: "article"
