title: "Voyage By Luna Blog"
description: "Authentic travel stories, destination guides, and personal journeys around the world."

theme: minima

minima:
  skin: classic
  custom_css:
    - /assets/css/custom.css

future: true

url: "https://blog.voyagebyluna.com"   # Your blog domain
baseurl: ""                            # Blank since it's root-level

author:
  name: "Soukeyna Traoré-Dia"
  email: "soukeyna@voyagebyluna.com"
  bio: "Founder of Voyage By Luna — helping families & explorers discover unforgettable destinations."
twitter_username: "voyagebyluna"

gallery:
  - /assets/images/g1.jpg
  - /assets/images/g2.jpg
  - /assets/images/g3.jpg

# ✅ All plugins grouped properly
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives

# ✅ Archives configuration
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: "archive"    # layout file (e.g. _layouts/archive.html)
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"

# ✅ Default metadata for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      seo:
        type: "article"
