name: Generate Taxonomies

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install dependencies
        run: |
          gem install yaml

      - name: Generate taxonomy pages
        run: ruby _scripts/generate_taxonomies.rb

      - name: Commit and push generated taxonomies
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add _tags _categories
          git diff --cached --quiet || git commit -m "Auto-generate categories and tags"
          git pull --rebase origin main
          git push origin main
