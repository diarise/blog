name: Generate Taxonomies

on:
  push:
    branches:
      - main
    paths:
      - "_posts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Clean invalid files
        run: |
          find _posts -type f $begin:math:text$ -iname "*’*" -o -iname "*“*" -o -iname "*”*" -o -iname "*—*" $end:math:text$ -print -delete || true
          find _categories -type f -size 0 -delete || true
          find _tags -type f -size 0 -delete || true

      - name: Run taxonomy generator
        run: ruby _scripts/generate_taxonomies.rb

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _categories _tags _posts
          git commit -m "Auto-clean + regenerate taxonomy pages" || echo "No changes to commit"
          git push
