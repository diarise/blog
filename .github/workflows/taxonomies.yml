name: Clean & Generate Taxonomies

on:
  push:
    branches:
      - main
    paths:
      - "_posts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Prebuild Safety Check
        run: ruby _scripts/prebuild_safety_check.rb

      - name: Full Cleanup
        run: ruby _scripts/full_cleanup.rb

      - name: Generate Taxonomies
        run: ruby _scripts/generate_taxonomies.rb

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts _categories _tags
          git commit -m "ðŸ”§ Auto-clean and regenerate taxonomies" || echo "No changes to commit"
          git push
