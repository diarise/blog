name: Generate Taxonomies

on:
  push:
    branches:
      - main
    paths:
      - "_posts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Run taxonomy generator
        run: ruby _scripts/generate_taxonomies.rb

      - name: Commit & Push generated taxonomy pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _categories _tags || true
          git diff --cached --quiet || git commit -m "Auto-generate tag and category pages"
          git pull --rebase origin main
          git push origin main
