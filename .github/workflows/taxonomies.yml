name: Generate Taxonomies

on:
  push:
    branches:
      - main
    paths:
      - "_posts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Run taxonomy generator
        run: ruby _scripts/generate_taxonomies.rb

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _categories _tags
          git commit -m "Auto-generate category & tag pages" || echo "No changes to commit"
          git push

