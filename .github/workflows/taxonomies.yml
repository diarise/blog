name: Generate Taxonomies

on:
  push:
    branches:
      - main
    paths:
      - "_posts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      # 🧹 Step 1: Run pre-cleanup to sanitize files and YAML frontmatter
      - name: Run pre-cleanup
        run: |
          echo "🧹 Cleaning up posts before taxonomy generation..."
          ruby _scripts/clean_posts.rb

      # 🗂️ Step 2: Generate taxonomies (categories + tags)
      - name: Run taxonomy generator
        run: |
          echo "🏷️ Generating taxonomy pages..."
          ruby _scripts/generate_taxonomies.rb

      # 💾 Step 3: Commit and push changes
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _categories _tags
          git commit -m "🧩 Auto-clean and generate category & tag pages" || echo "No changes to commit"
          git push
