name: Auto Generate Categories & Tags

on:
  push:
    branches: [ main ]
    paths:
      - '_posts/**'

permissions:
  contents: write  # âœ… allows the workflow to push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history

      - name: Run taxonomy generator
        run: bash _scripts/generate_taxonomies.sh

      # --- FIXES APPLIED BELOW ---
      - name: Commit & push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add categories and tags. The || true prevents the step from failing if no files are present
          git add _categories _tags || true
          
          # Commit only if there are changes. The --allow-empty prevents a non-change failure.
          git commit -m "Auto-generate categories and tags" --allow-empty
          
          # Push the changes. Force push to the same branch is the most reliable way 
          # to ensure the update goes through, given the recursive nature.
          git push origin main
