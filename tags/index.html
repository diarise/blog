---
layout: default
title: "Browse by Tag"
---

<section class="py-5">
  <div class="container text-center">
    <h1 class="mb-4">Browse by Tag</h1>
    <p class="text-muted mb-5">Discover articles by topic or keyword.</p>

    <div class="row justify-content-center">
      {% for tag in site.tags %}
        {% assign tag_name = tag[0] %}
        <div class="col-6 col-md-3 mb-3">
          <a href="{{ '/tags/' | append: tag_name | append: '/' | relative_url }}" class="btn btn-outline-secondary w-100">
            {{ tag_name | capitalize }}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
