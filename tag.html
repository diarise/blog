---
layout: default
title: "Browse by Tags"
permalink: /tags/
---

<section class="tags-list container">
  <h1>Browse by Tags</h1>
  <p>Discover articles by topics that inspire your next adventure.</p>

  <ul class="tags-grid">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
      <li>
        <a href="{{ '/blog/' | absolute_url }}?tag={{ tag[0] | uri_escape }}" class="tag-link">
          {{ tag[0] | capitalize }} <span>({{ tag[1].size }})</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>

<style>
.tags-list { text-align:center; padding:3rem 1rem; }
.tags-list h1 { font-size:2rem; margin-bottom:.5rem; }
.tags-list p { color:#666; margin-bottom:2rem; }
.tags-grid { list-style:none; display:flex; flex-wrap:wrap; justify-content:center; gap:.75rem; padding:0; }
.tag-link { display:inline-block; background:#f3f3f3; padding:.5rem 1rem; border-radius:25px;
            text-decoration:none; color:#333; transition:.3s; }
.tag-link:hover { background:#ffd166; color:#111; }
</style>
