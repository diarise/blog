---
layout: default
---

<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Posts Tagged: {{ page.tag | capitalize }}</h2>
    <div class="row">
      {% assign tag_posts = site.tags[page.tag] %}
      {% for post in tag_posts %}
        <div class="col-md-6 mb-4">
          <div class="card h-100 shadow-sm">
            {% if post.image %}
              <a href="{{ post.url }}">
                <img src="{{ post.image | relative_url }}" class="card-img-top" alt="{{ post.title }}">
              </a>
            {% endif %}
            <div class="card-body">
              <h5><a href="{{ post.url }}" class="text-dark">{{ post.title }}</a></h5>
              <p class="text-muted">{{ post.date | date: "%B %d, %Y" }}</p>
              <p>{{ post.excerpt }}</p>
              <a href="{{ post.url }}" class="btn btn-outline-primary btn-sm">Read More</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
