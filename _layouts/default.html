<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome (latest stable CDN) -->
{% seo %}   <!-- requires jekyll-seo-tag (you already have it in plugins) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://voyagebyluna.com/styles.css"> <!-- your main website styles -->
  <link rel="stylesheet" href="{{ "/assets/css/blog.css" | relative_url }}">
</head>
<body>

  <!-- Navbar copied from main site -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-no-opacity" id="mainHeader">
      <a class="navbar-brand" href="https://voyagebyluna.com">
        <img src="https://voyagebyluna.com/images/logo.png" alt="Logo Voyage By Luna">
        Voyage By Luna
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="https://voyagebyluna.com#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="https://voyagebyluna.com#top-destinations">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="https://voyagebyluna.com#packages">Packages</a></li>
          <li class="nav-item"><a class="nav-link" href="https://voyagebyluna.com#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="https://voyagebyluna.com#career">Career</a></li>
          <li class="nav-item active"><a class="nav-link" href="{{ "/" | relative_url }}">Blog</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main">
    {{ content }}
  </main>

  <!-- Footer copied from main site -->

<footer class="bg-light text-light py-4">
    <div class="container">
        <div class="row">
            <!-- Logo Section -->
            <div class="col-md-4 text-center mb-4">
                <img src="https://voyagebyluna.com/images/logo.png" alt="Logo Voyage By Luna" class="img-fluid" style="max-width: 150px;">
            </div>

            <!-- Contact and Social Media Section -->
            <div class="col-md-4 text-center">
                
                        <h5 class="text-uppercase">Contact Us</h5>
                        <p>Email: soukeyna@voyagebyluna.com <br> Phone: +1 (424) 279 0200</p>
                        <p>&copy; {{ site.time | date: "%Y" }} Voyage By Luna. All rights reserved.</p>
                    </div>
                    <div class="col-md-4">
                        <h5 class="text-uppercase">Follow Us</h5>
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="https://www.facebook.com/VoyageByLuna" target="_blank"><i class="fab fa-facebook fa-2x"></i></a></li>
                            <li class="list-inline-item"><a href="https://twitter.com/voyagebyluna" target="_blank"><i class="fab fa-twitter fa-2x"></i></a></li>
                            <li class="list-inline-item"><a href="https://www.instagram.com/voyagebyluna/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></li>
                            <li class="list-inline-item"><a href="https://www.linkedin.com/company/voyage-by-luna/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
                            <li class="list-inline-item"><a href="https://www.pinterest.com/VoyageByLuna/" target="_blank"><i class="fab fa-pinterest fa-2x"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
    
</footer>
<script async defer src="//assets.pinterest.com/js/pinit.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
