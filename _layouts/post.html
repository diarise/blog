---
layout: default
---

<section id="single-post" class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <article class="post">
          <div class="text-center mb-5" style="margin-top: 3rem!important;">
                <h2 class="text-uppercase font-weight-bold">{{ page.title }}</h2>
                <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
            </div>

          {% if page.image %}
            <img src="{{ page.image | relative_url }}" class="img-fluid rounded shadow-sm mb-4" alt="{{ page.title }}">
          {% endif %}

          <div class="post-content">
            {{ content }}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
