---
layout: default
---

<section id="single-post" class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <article class="post">
          <header class="mb-4">
            <h1 class="mb-3">{{ page.title }}</h1>
            <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
          </header>

          {% if page.image %}
            <div class="featured-image mb-4">
              <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="img-fluid rounded shadow-sm">
            </div>
          {% endif %}

          <div class="post-content mb-5">
            {{ content }}
          </div>

          <footer class="border-top pt-3 text-muted">
            {% if page.categories %}
              <p><strong>Categories:</strong> {{ page.categories | join: ", " }}</p>
            {% endif %}
            {% if page.tags %}
              <p><strong>Tags:</strong> {{ page.tags | join: ", " }}</p>
            {% endif %}
          </footer>
        </article>
      </div>
    </div>
  </div>
</section>
