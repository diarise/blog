---
layout: default
---

<section id="single-post" class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <article class="post">
          <header class="mb-4">
            <h1>{{ page.title }}</h1>
            <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
          </header>

          {% if page.image %}
            <img src="{{ page.image | relative_url }}" class="img-fluid rounded shadow-sm mb-4" alt="{{ page.title }}">
          {% endif %}

          <div class="post-content">
            {{ content }}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
