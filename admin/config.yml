backend:
  name: github
  repo: diarise/blog
  branch: main
  base_url: https://decap-cms-oauth-ten.vercel.app
  auth_endpoint: auth

# Enable drafts + workflow
publish_mode: editorial_workflow  

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Categories", name: "categories", widget: "list" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Featured image", name: "image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Video URL (optional)", name: "video", widget: "string", required: false, hint: "Paste a YouTube link (e.g. https://youtu.be/xyz123)" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Pinterest Link", name: "pinterest", widget: "string", required: false, hint: "Optional: Paste the Pinterest pin/board URL" }

      # ðŸ§© New Block-based Content System
      - label: "Content Blocks"
        name: "blocks"
        widget: "list"
        types:
          - label: "Paragraph"
            name: "paragraph"
            widget: "object"
            fields:
              - { label: "Text", name: "text", widget: "markdown" }

          - label: "Image"
            name: "image_block"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string", required: false }

          - label: "Video"
            name: "video"
            widget: "object"
            fields:
              - { label: "YouTube URL", name: "url", widget: "string", hint: "Paste a full YouTube or short youtu.be link" }

  - name: "products"
    label: "Travel Store Products"
    files:
      - label: "Products List"
        name: "products"
        file: "_data/products.yml"
        fields:
          - label: "Products"
            name: "products"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
